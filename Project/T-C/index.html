<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Temperature Converter
        </h1>
        <div class="temp-container">
            <label for="celcius">Celcius:</label>
            <input onchange="computeTemp(event)" type="number" name="celcius" id="celcius" placeholder="Enter Celcius"
                class="input">

        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
                placeholder="Enter Fahrenheit" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Kelvin"
                class="input">
        </div>
        <div class="btn-container">
            <button class="btn" id="btn">
                Reset
            </button>
        </div>

        


    </div>

    <script src="index.js"></script>
</body>

</html>
