<!DOCTYPE html>
<html>

<head>
    <title>12.g practice</title>
    <link rel="stylesheet" href="styles/12.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <img class="profile-picture" src="photo/cat.jpg">
            <div class="info">
                <p class="name"> Boncuk</p>
                <p class="handle"> Mithat's cat</p>
                <p class="category"> Popular</p>
            </div>
            <button class="follow-btn"> Follow</button>


        </div>
        <div class="row">
            <img class="profile-picture" src="photo/Hisoka.png">
            <div class="info">
                <p class="name"> Hisoka</p>
                <p class="handle"> Spider killer</p>
                <p class="category"> Popular</p>
            </div>
            <button class="follow-btn"> Follow</button>


        </div>
        <div class="row">
            <img class="profile-picture" src="photo/lucifer.jpeg">
            <div class="info">
                <p class="name"> Chorollo Lucifer</p>
                <p class="handle"> Boss of spider</p>
                <p class="category"> Popular</p>
            </div>
            <button class="follow-btn"> Follow</button>


        </div>
    </div>
</body>


</html>
