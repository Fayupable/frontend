<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>
                    Tuesday
                </h2>
                <span> 22 August 2023</span>
                <div>
                    <i class="bx bx-current-location"></i>
                    <span>Turkey,TR</span>
                </div>
            </div>
            <div class="today-weather">
                <i class="bx bx-sun"></i>
                <h1 class="weather-temp">
                    32°
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITION</span>
                    <span class="value">4%</span>
                </div>
                <div>
                    <span class="title">HUMADITY</span>
                    <span class="value">31%</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">7 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class="bx bx-cloud"></i>
                    <span>Sat</span>
                    <span class="day-temp">34°</span>
                </li>
                <li>
                    <i class="bx bx-sun"></i>
                    <span>Sun</span>
                    <span class="day-temp">34°</span>
                </li>
                <li>
                    <i class="bx bx-sun"></i>
                    <span>Mon</span>
                    <span class="day-temp">34°</span>
                </li>
                <li>
                    <i class="bx bx-cloud-rain"></i>
                    <span>Tue</span>
                    <span class="day-temp">34°</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>


        </div>
    </div>


        <script src="index.js"></script>
</body>

</html>
